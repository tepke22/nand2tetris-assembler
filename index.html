<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nand2teris Assembler</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class=main>
    <div class=output>
      <label for="input-file">Input file:</label><br>
      <input type="file" id="input-file"><br><br>
      <textarea id="in-content-target" readonly></textarea><br><br>
      <button onclick="main()">Prevedi</button>
    </div>

    <div class=input>
      <label for="output-file">Download file:</label><br>
      <input type="button" id="output-file" value="Download file"><br><br>
      <textarea id="out-content-target" readonly></textarea><br>
    </div>
  </div>

  <script src="./script.js"defer></script>   

  <script src="./assembler/Code.js" defer></script>
  <script src="./assembler/Parser.js"defer></script>
  <script src="./assembler/SymbolTable.js"defer></script>
  <script src="./assembler/Main.js"defer></script>
</body>
</html>
